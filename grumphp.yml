grumphp:
    tasks:
        composer_require_checker: ~
        phpstan:
            configuration: phpstan.neon
        phpcsfixer:
            config: .php-cs-fixer.php
            verbose: true
            allow_risky: true
        phpunit:
            config_file: phpunit.xml
            always_execute: true
        clover_coverage:
            clover_file: var/coverage/clover.xml
            level: 70
